<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JKG-Gestão Financeira - Cadastro</title>
  </head>
  <body>
    <div id="cadastro">
      <img src="" alt="logo" />
      <h1>Crie sua conta</h1>

      <form action="cadastro_success.html" method="POST">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm_password">Confirme sua senha</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        />

        <div class="check">
          <input type="checkbox" id="termos" required />
          <label for="termos"
            >Concordo com os <a href="termos.html">Termos de Serviço</a></label
          >
        </div>

        <button type="submit" class="submit">Cadastrar</button>
      </form>

      <p>Já tem uma conta? <a href="login.html">Acesse sua conta</a></p>
    </div>
  </body>
</html>
