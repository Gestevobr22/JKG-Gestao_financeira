<!DOCTYPE html>
<html lang="pt-BR" class="corpo-login">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JKG - Cadastrar</title>
  </head>
  <body class="corpo-login">
    <div id="login">
        <img id="logo-cadastrar" src="imgs/JKG.jpeg" alt="">
      <h1>Cadastre sua conta</h1>

      <div class="espaco_div">
        <label for="name">Nome Completo</label>
        <input type="name" id="name" />
      </div>

      <div class="espaco_div">
        <label for="email">E-mail</label>
        <input type="email" id="email" />  
      </div>

      <div class="espaco_div">
        <label for="password">Senha</label>
        <input type="password" id="password"/>  
      </div>

      <div class="espaco_div">
        <label for="password">Confirmar Senha</label>
        <input type="password" id="password"/>
        
      </div>
      
      <div class="check">
        <input type="checkbox" />
        <p>Lembrar-me</p>
      </div>
      <div>
        <button class="submit" onclick="window.location.href='index.html';">Voltar</button>
        <button  onclick="window.location.href='contas.html';">Cadastrar</button>
      </div>
    </div>
  </body>
</html>
